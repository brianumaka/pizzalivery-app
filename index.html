<!Doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Pizzalivery-Web-App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/wickedcss.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light fixed-top bg-light">
    <div class="container-fluid">
        <a class="spantext1" href="#">Pi<span id="spantext">zz</span>ali<span id="spantext2">ver</span>y</a>  
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
            <a class="nav-link" href="#">Menu</a>
            <a class="nav-link" href="#">Order</a>
          </div>
        </div>
      </div>
    </nav>           
<div class="welcome" id="welcome"> <br><br><br><br>
  <div class="col-sm-12">
      <div class="row">
        <div class="col-sm-6">
          <img src="images/banner.jpg" alt="chef-cartoon" class="karibu-img">
          </div>
          <div class="col-md-6 karibu-txt">
            <h1 class="text-center txt txt-big">You order <span class="pizz">We </span><span class="">Deliver!</span></h1>
            <p class="text-center txt">Sema pizza kuwewza and we deliver for free.</p>
            <p class="text-center txt">Cheza kama wewe,order pizza <br> we bring to your house.</p>
            <a href="#menus"><button class="btn bg-info mx-auto d-block menu-btn">Menu</button></a>
          </div>
      </div>
  </div>
</div>
<div id="menus"></div>
<br>
<div class="menu col-md-12">
    <div class="menu-overlay">
        <h1 class="text-center text-white" id="menu">Menu</h1>
        <div class="pizza-menu row text-center">
            <figure class="col-sm-4">
                <img src="images/7.png" alt="small-pizza" class="wiggle">
                <figcaption class="text-white">Regular<br>Ksh. 450</figcaption>
            </figure>
            <figure class="col-sm-4">
                <img src="images/1.png" alt="medium-pizza" class="wiggle">
                <figcaption class="text-white">Medium<br>Ksh. 750</figcaption>
            </figure>
            <figure class="col-sm-4">
                <img src="images/10.png" alt="large-pizza" class="wiggle">
                <figcaption class="text-white">Large<br>Ksh. 1500</figcaption>
            </figure>
        </div>
    </div>
</div>
<div class="orders" id="order">
    <h1 class="text-center" id="order-pizza">Order Pizza</h1>
    <div class="form-group row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8 order-overlay text-center">
            <form class="col-sm-6 offset-sm-3 text-center">
                <label>Choose Flavour:</label>
                <select class="custom-select custom-select-md mb-3 flavour" required>
                    <option value="vegtikka">Veg Tikka</option>
                    <option value="chickentikka">Chicken Tikka</option>
                    <option value="periperi">Peri-Peri Chicken</option>
                    <option value="bbq">BBQ Steak</option>
                    <option value="boerewors">Boerewors</option>
                    <option value="hawaiian">Hawaiian</option>
                    <option value="mushroom">Chicken and Mushroom</option>
                    <option value="regina">Regina Pizza</option>
                </select>
                <label>Chose your preferred Size:</label>
                <select class="custom-select custom-select-md mb-3" id="size" required>
                    <option value="regular">Regular</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                </select>
                <label for="crust">Choose Crust:</label>
                <select class="custom-select custom-select-md mb-3" id="crust" required>
                    <option value="thin">Thin Crust @ Ksh. 100</option>
                    <option value="thick">Thick Crust @ Ksh. 150</option>
                    <option value="flatbread">FlatBread Crust @ sh. 180</option>
                    <option value="custom">Custom Crust @ sh. 280</option>
                </select>
                <label>Select Toppings</label>
                <select class="custom-select custom-select-md mb-3" id="toppings" required>
                    <option value="tomato">Tomato @ sh. 100</option>
                    <option value="onions">Onions @ sh. 100</option>
                    <option value="mushroom">Mushroom @ sh. 100</option>
                    <option value="greenpepper">Green Pepper @ sh. 100</option>
                    <option value=""></option>
                    <option value="olives">Olives @ sh. 120</option>
                    <option value="pineapple">Pineapple @ sh. 120</option>
                    <option value="sweetcorn">Sweet Corn @ sh. 120</option>
                    <option value="macon">Macon @ sh. 120</option>
                    <option value="mince">Mince @ sh. 120</option>
                    <option value=""></option>
                    <option value="beef">Beef Peperoni @ sh. 220</option>
                    <option value="chicken">Periperi Chicken @ sh. 220</option>
                </select>
                <label for="number">Number of Pizza's</label>
                <input type="number" class="form-control" id="number" placeholder="Number of pizzas" min="1" required>


            </form>
            <a href="#summary">
                <button type="submit" class="btn btn-success checkout" id="checkout">
                    Checkout
                </button>
            </a>

        </div>
        <div class="col-sm-2"></div>
    </div>
</div>

<div class="order-summary" id="sum-order">
    <h1 class="text-center" id="summary">Order Summary</h1>
    <h2 class="text-center summary">Hello there, your order is as follows:</h2>
    <ol id="list" class="text-center sum">
    </ol>


    <div class="cdata-overlay">
        <div class="customerdata row">
            <div class="col-sm-3"></div>
            <form action="" class="form-group col-sm-6 data">
                <input type="text" class="form-control cdata" placeholder="Enter your Name:">
                <input type="text" class="form-control cdata" placeholder="Enter your phone number: ">
                <input type="text" class="form-control cdata" placeholder="Enter the location: ">
                <button class="btn bg-info text-center d-block mx-auto go">Make Delivery</button>
            </form>

            <div class="col-sm-3"></div>
        </div>
    </div>
    <div class="d-block mx-auto text-center">
        <button class='deliver'>Make Delivery</button>
        <button class='delivernot'>Pick Up</button>
    </div>
</div>






</div>
</body>
<script src="js/jquery.js"></script>
<script src="js/script.js"></script>
<script src="js/scrollify.js"></script>
</html>
